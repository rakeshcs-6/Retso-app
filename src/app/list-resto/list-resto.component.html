<h1>LIST OF RESTAURANTS</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">address</th>
      <th scope="col">email</th>
      <th scope="col">operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.Address}}</td>
      <td>{{item.email}}</td>
      <td><a><i (click)="deleteData(item.id)" class="material-icons" style="font-size:20px;color:red">delete</i></a></td>
      <td><a routerLink="/update/{{item.id}}"><i class="material-icons" style="font-size:20px;color:blue;">edit</i></a></td>
    </tr>
  </tbody>
</table>
