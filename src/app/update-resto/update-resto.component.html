<h1>UPDATE RESTAURANTS</h1><br>
<div>
  <app-spinner *ngIf="spinner"></app-spinner>
</div>
<div *ngIf="!spinner">
  <div>
<form [formGroup]="editResto" (ngSubmit)="collectUpdatedData()">
    <div *ngIf ="success" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Sucess!</strong> Your data has been updated.
        <button  (click) ="close()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" placeholder="name" formControlName="name">
        <br>
        <label>Address</label>
        <input type="email" class="form-control" placeholder="address" formControlName="Address">
        <br>
        <label>Email</label>
        <input class="form-control" placeholder="email" formControlName="email">
        <br>
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
</div>
